<div class="table-responsive-sm">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Category</th>
        <th scope="col" routerLink="/pizzas/create">
          <span class="action">Add New</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pizza of pizzas$ | async; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ pizza.id }}</td>
        <td>{{ pizza.name }}</td>
        <td>{{ pizza.category }}</td>
        <td>
          <div class="icon-action">
            <i class="icon icon--trash" (click)="onDelete(pizza)"></i>
            <i
              class="icon icon--edit"
              routerLink="/pizzas/{{ pizza.id }}/edit"
            ></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<p-paginator
  class="d-paginator"
  [totalRecords]="totalPages"
  [pageLinkSize]="5"
  [alwaysShow]="false"
  [rows]="rows"
  (onPageChange)="onPageChange($event.page)"
></p-paginator>
