<div class="table-responsive-sm">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col" routerLink="/ingredient/create">
          <span class="action">Add New</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of ingredients$ | async; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ ingredient.id }}</td>
        <td>{{ ingredient.name }}</td>
        <td>
          <div class="icon-action">
            <i class="icon icon--trash" (click)="onDelete(ingredient)"></i>
            <i class="icon icon--edit"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<p-paginator
  class="d-paginator"
  [totalRecords]="totalRecords"
  [pageLinkSize]="3"
  [alwaysShow]="false"
  [rows]="rows"
  (onPageChange)="onPageChange($event.page)"
></p-paginator>
