<div class="table-responsive-sm">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Title</th>
        <th scope="col">Start Date</th>
        <th scope="col" routerLink="/admin/promotions/create">
          <span class="action">Add New</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let promotion of promotions$ | async; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ promotion.id }}</td>
        <td>{{ promotion.title }}</td>
        <td>{{ promotion.startedAt | date }}</td>
        <td>
          <div class="icon-action">
            <i class="icon icon--trash" (click)="onDelete(promotion)"></i>
            <i class="icon icon--edit" routerLink="/admin/promotions/{{ promotion.id }}/edit"></i>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<p-paginator
  class="d-paginator"
  [totalRecords]="totalPages"
  [pageLinkSize]="5"
  [rows]="rows"
  [alwaysShow]="false"
  (onPageChange)="onPageChange($event.page)"
></p-paginator>
