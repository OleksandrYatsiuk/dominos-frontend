<h4 class="title">Create Pizza</h4>
<div class="page">
  <div class="product">
    <div class="product_form">
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="product_image">
          <app-form-item
            [control]="form.controls.name"
            [field]="'labels.name' | translate"
          >
            <app-file-uploader formControlName="image"></app-file-uploader>
          </app-form-item>
        </div>

        <div class="form-row">
          <app-form-item
            [control]="form.controls.name"
            [field]="'labels.name' | translate"
          >
            <input
              class="form-control"
              formControlName="name"
              placeholder="Enter Name"
            />
          </app-form-item>

          <app-form-item
            [control]="form.controls.category"
            [field]="'labels.category' | translate"
          >
            <p-dropdown
              class="d-dropdown"
              placeholder="Select Categories"
              formControlName="category"
              [options]="categories"
              optionValue="value"
              optionLabel="value"
            ></p-dropdown>
          </app-form-item>

          <app-form-item
            [control]="form.controls.ingredients"
            [field]="'labels.ingredients' | translate"
          >
            <p-multiSelect
              *ngIf="ingredients$ | async as ingredients"
              [showToggleAll]="false"
              class="d-multi-select"
              [filter]="false"
              display="chip"
              placeholder="Select Ingredients"
              formControlName="ingredients"
              [options]="ingredients"
              optionValue="id"
              optionLabel="name"
            ></p-multiSelect>
          </app-form-item>
        </div>

        <div formGroupName="weight" class="form-row">
          <app-form-item
            [control]="form.get('weight')['controls'].small"
            [field]="'labels.weight' | translate"
          >
            <input
              class="form-control"
              formControlName="small"
              placeholder="Enter Small Weight"
            />
          </app-form-item>

          <app-form-item
            [control]="form.get('weight')['controls'].middle"
            [field]="'labels.weight' | translate"
          >
            <input
              class="form-control"
              formControlName="middle"
              placeholder="Enter Middle Weight"
            />
          </app-form-item>

          <app-form-item
            [control]="form.get('weight')['controls'].big"
            [field]="'labels.weight' | translate"
          >
            <input
              class="form-control"
              formControlName="big"
              placeholder="Enter Big Weight"
            />
          </app-form-item>
        </div>

        <div formGroupName="price" class="form-row">
          <app-form-item
            [control]="form.get('price')['controls'].small"
            [field]="'labels.price' | translate"
          >
            <input
              class="form-control"
              formControlName="small"
              placeholder="Enter Small Price"
            />
          </app-form-item>

          <app-form-item
            [control]="form.get('price')['controls'].middle"
            [field]="'labels.price' | translate"
          >
            <input
              class="form-control"
              formControlName="middle"
              placeholder="Enter Middle Price"
            />
          </app-form-item>

          <app-form-item
            [control]="form.get('price')['controls'].big"
            [field]="'labels.price' | translate"
          >
            <input
              class="form-control"
              formControlName="big"
              placeholder="Enter Big Price"
            />
          </app-form-item>
        </div>
        <app-spin-button
          [name]="'confirmLabel' | translate"
          [loading]="loading"
        >
        </app-spin-button>
      </form>
    </div>
  </div>
</div>
