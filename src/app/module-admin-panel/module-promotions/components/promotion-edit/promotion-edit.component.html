<div class="page">
  <span class="title">Edit Promotion: {{ promotion.title }} </span>
  <form [formGroup]="form" (ngSubmit)="update()" class="product">
    <div class="product_image">
      <app-form-item [control]="form.controls.image" field="Image">
        <app-file-uploader
          formControlName="image"
          [src]="promotion?.image"
        ></app-file-uploader>
      </app-form-item>
    </div>
    <div class="form">
      <div class="form-row">
        <app-form-item [control]="form.controls.title" field="Title">
          <input
            class="form-control"
            placeholder="Enter Title"
            formControlName="title"
          />
        </app-form-item>
      </div>

      <div class="form-row">

        <app-form-item [control]="form.controls.startedAt" field="Дата початку акції">
          <p-calendar
            formControlName="startedAt"
            class="d-calendar"
            [showIcon]="true"
            [firstDayOfWeek]="1"
            dateFormat="dd-mm-yy"
          ></p-calendar>
        </app-form-item>
        <app-form-item [control]="form.controls.startedAt" field="Дата завершення акції">
          <p-calendar
            formControlName="endedAt"
            class="d-calendar"
            [showIcon]="true"
            [firstDayOfWeek]="1"
            dateFormat="dd-mm-yy"
          ></p-calendar>
        </app-form-item>
        <app-form-item [control]="form.controls.status" field="Status">
          <p-dropdown
            formControlName="status"
            placeholder="Select Promotion Status"
            [options]="promoStatuses"
          >
          </p-dropdown>
        </app-form-item>
      </div>

      <div class="form-row">
        <div class="description">
          <app-form-item
            [control]="form.controls.description"
            field="Description"
          >
            <textarea
              class="form-control"
              placeholder="Enter Description"
              formControlName="description"
            ></textarea>
          </app-form-item>
        </div>
      </div>
      <div class="form-row">
        <app-spin-button [name]="'saveLabel'|translate" [loading]="loading"></app-spin-button>
      </div>
    </div>
  </form>
</div>
