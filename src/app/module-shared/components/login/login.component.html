<div class="login__wrapper">
  <form [formGroup]="form" (ngSubmit)="login()" class="login__form">
    <div class="form-control">
      <span class="form-control__label">{{ "labels.username" | translate }}</span>
      <div class="input-field">
        <input type="text" pInputText class="input stretch" formControlName="username" placeholder="Enter Username" />
      </div>
      <validation-error [control]="form.controls.username" [field]="'labels.username' | translate"></validation-error>
    </div>

    <div class="form-control">
      <span class="form-control__label">{{ "labels.password" | translate }}</span>

      <div class="input-field">
        <input type="password" pInputText class="input stretch" formControlName="password"
          placeholder="Enter Password" />
      </div>
      <validation-error [control]="form.controls.password" [field]="'labels.password' | translate"></validation-error>
    </div>

    <app-spin-button type="submit" [name]="'loginLabel' | translate" [loading]="loading$|async" />

    <span class="login__message">
      Have not account yet? Please,
      <a routerLink="/auth/registration" (click)="close()">register</a>
      your`s profile
    </span>
  </form>
</div>
