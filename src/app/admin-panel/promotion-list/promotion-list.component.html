<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Start Date</th>
            <th scope="col">
                <app-spin-button name="Add New" class="nav-item" color="basic" routerLink="/promotion/create">
                </app-spin-button>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let promotion of promotions;index as i;">
            <th scope="row">{{i+1}}</th>
            <td>{{promotion.id}}</td>
            <td>{{promotion.title}}</td>
            <td>{{promotion.startedAt|date}}</td>
            <td>
                <div class="icon-action">
                    <mat-icon (click)="delete(promotion)" aria-hidden="false" aria-label="Example home icon">
                        delete_forever
                    </mat-icon>
                    <mat-icon aria-hidden="false" aria-label="Example home icon">edit </mat-icon>
                </div>
            </td>
        </tr>
    </tbody>
</table>
<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="4" [rotate]="true"
    (pageChange)="showPage($event)" aria-label="Custom pagination">
</ngb-pagination>
