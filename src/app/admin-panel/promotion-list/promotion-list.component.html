<div class="table-responsive-sm">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Start Date</th>
                <th scope="col" routerLink="/promotion/create">
                    <span class="action">Add New</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let promotion of promotions;index as i;">
                <th scope="row">{{i+1}}</th>
                <td>{{promotion.id}}</td>
                <td>{{promotion.title}}</td>
                <td>{{promotion.startedAt|date}}</td>
                <td>
                    <div class="icon-action">
                        <span (click)="delete(promotion)" class="material-icons">
                            delete_forever
                          </span>
                          <span class="material-icons">edit </span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="pagination" *ngIf="collectionSize>1">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="4" [rotate]="true"
        (pageChange)="showPage($event)" aria-label="Custom pagination">
    </ngb-pagination>
</div>
