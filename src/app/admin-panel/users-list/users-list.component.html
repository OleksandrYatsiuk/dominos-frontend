<div class="table-responsive-sm">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Username</th>
                <th scope="col">Full Name</th>
                <th scope="col">Role</th>
                <th scope="col">Email</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users;index as i;">
                <th scope="row">{{i+1}}</th>
                <td>{{user.id}}</td>
                <td>{{user.username}}</td>
                <td>{{user.fullName}}</td>
                <td> {{user.role}} </td>
                <td> {{user.email}} </td>
                <td>
                    <div class="icon-action">
                        <span (click)="delete(user)" class="material-icons">
                            delete_forever
                        </span>

                    </div>
                </td>
                <td>
                    <div class="icon-action">
                        <span class="material-icons">edit </span>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="pagination" *ngIf="collectionSize>1">
    <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="4" [rotate]="true"
        (pageChange)="showPage($event)" aria-label="Custom pagination">
    </ngb-pagination>
</div>
