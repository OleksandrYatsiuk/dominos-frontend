<table class="table table-hover table-dark">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">ID</th>
            <th scope="col">Username</th>
            <th scope="col">Full Name</th>
            <th scope="col">Role</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users;index as i;">
            <th scope="row">{{i+1}}</th>
            <td>{{user.id}}</td>
            <td>{{user.username}}</td>
            <td>{{user.fullName}}</td>
            <td> {{user.role}} </td>
            <td> {{user.email}} </td>
            <td>
                <mat-icon (click)="delete(user)" aria-hidden="false" aria-label="Example home icon">delete_forever
                </mat-icon>
            </td>
            <td>
                <mat-icon aria-hidden="false" aria-label="Example home icon">edit </mat-icon>
            </td>
        </tr>
    </tbody>
</table>
<ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [maxSize]="4" [rotate]="true"
    (pageChange)="showPage($event)" aria-label="Custom pagination">
</ngb-pagination>
