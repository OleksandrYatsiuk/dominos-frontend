<div class="table-responsive-sm">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">ID</th>
                <th scope="col">Address</th>
                <th scope="col" routerLink="/shop/create">
                    <span class="action">Add New</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let shop of shops;index as i;">
                <th scope="row">{{i+1}}</th>
                <td>{{shop.id}}</td>
                <td>{{shop.address}}</td>
                <td>
                    <div class="icon-action">
                        <mat-icon (click)="delete(shop)" aria-hidden="false" aria-label="Example home icon">
                            delete_forever
                        </mat-icon>
                        <mat-icon aria-hidden="false" aria-label="Example home icon">edit </mat-icon>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="pagination" *ngIf="collectionSize>1">
    <ngb-pagination [collectionSize]="collectionSize*10" [(page)]="page" [maxSize]="4" [rotate]="true"
        (pageChange)="showPage($event)" aria-label="Custom pagination">
    </ngb-pagination>
</div>
