<div class="table-responsive-sm">
  <table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col" routerLink="/ingredient/create">
          <span class="action">Add New</span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ingredient of ingredients;index as i;">
        <th scope="row">{{i+1}}</th>
        <td>{{ingredient.id}}</td>
        <td>{{ingredient.name}}</td>
        <td>
          <div class="icon-action">
            <span (click)="delete(ingredient)" class="material-icons">
              delete_forever
            </span>
            <span class="material-icons">edit </span>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<div class="pagination" *ngIf="collectionSize>1">
  <ngb-pagination [collectionSize]="collectionSize*10" [(page)]="page" [maxSize]="4" [rotate]="true"
    (pageChange)="showPage($event)" aria-label="Custom pagination">
  </ngb-pagination>
</div>
