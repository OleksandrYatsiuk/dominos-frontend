<h4 class="title">Create Pizza</h4>
<div class="page">
  <div class="product">
    <div class="product_image">
      <form [formGroup]="uploadImage">
        <app-file-uploader [src]="url" formControlName="image"></app-file-uploader>
      </form>
    </div>
    <div class="product_form">
      <form [formGroup]="formCreatingPizza" (ngSubmit)="onSubmit()" class='product_form'>
        <div class="form-row">
          <app-form-item [control]="formCreatingPizza.controls.name" field="Name">
            <input class="form-control" formControlName="name" placeholder="Enter Name" />
          </app-form-item>

          <app-form-item [control]="formCreatingPizza.controls.category" field="Category">
            <app-select formControlName="category" placeholder="Select Categories" [items]="categories" trackBy="value">
            </app-select>
          </app-form-item>

          <app-form-item [control]="formCreatingPizza.controls.ingredients" field="Ingredients">
            <ng-multiselect-dropdown [placeholder]="'Select Ingredients'" [data]="ingredients"
              formControlName="ingredients" [settings]="dropdownSettings">
            </ng-multiselect-dropdown>
          </app-form-item>
        </div>

        <div formGroupName="weight" class="form-row">

          <app-form-item [control]="formCreatingPizza.get('weight')['controls'].small" field="Small Weight">
            <input class="form-control" formControlName="small" placeholder="Enter Small Weight" />
          </app-form-item>

          <app-form-item [control]="formCreatingPizza.get('weight')['controls'].middle" field="Middle Weight">
            <input class="form-control" formControlName="middle" placeholder="Enter Middle Weight" />
          </app-form-item>

          <app-form-item [control]="formCreatingPizza.get('weight')['controls'].big" field="Big Weight">
            <input class="form-control" formControlName="big" placeholder="Enter Big Weight" />
          </app-form-item>

        </div>

        <div formGroupName="price" class="form-row">

          <app-form-item [control]="formCreatingPizza.get('price')['controls'].small" field="Small Price">
            <input class="form-control" formControlName="small" placeholder="Enter Small Price" />
          </app-form-item>

          <app-form-item [control]="formCreatingPizza.get('price')['controls'].middle" field="Middle Price">
            <input class="form-control" formControlName="middle" placeholder="Enter Middle Price" />
          </app-form-item>

          <app-form-item [control]="formCreatingPizza.get('price')['controls'].big" field="Big Price">
            <input class="form-control" formControlName="big" placeholder="Enter Big Price" />
          </app-form-item>
        </div>
        <app-spin-button name="Confirm" [loading]="loading"> </app-spin-button>
      </form>
    </div>


  </div>

</div>
