<div class="main">
  <div class="home-carousel">

    <div  class="swiper-container" [swiper]="config" *ngIf="promos$|async as promos">
      <div class="swiper-wrapper">
        <div class="swiper-slide"*ngFor="let promo of promos">
          <div class="carousel-caption">
            <a [routerLink]="['/promotion/', promo.id]" class="product_name">
              <button class="btn-promo">Детальніше</button>
            </a>
          </div>
            <img class="main-carousel__image" [lazyLoad]="promo.image"  [defaultImage]="defaultImage" [alt]="promo.title" />
        </div>
      </div>
    </div>
  </div>

  <div class="pizza-list">
    <div class="product-block">
      <div *ngFor="let pizza of pizzas$ | async" class="child">
        <app-card-pizza [item]="pizza"></app-card-pizza>
      </div>
    </div>
  </div>
</div>
