<ngb-carousel #carousel interval="5000" [pauseOnHover]="pauseOnHover" (slide)="onSlide($event)">
  <ng-template ngbSlide *ngFor="let img of images; index as i">
    <div class="carousel-caption">
      <button mat-button>Детальніше</button>
    </div>
    <div class="picsum-img-wrapper">
      <img [src]="img.photo" alt="My image {{ img.title }} description" />
    </div>
  </ng-template>
</ngb-carousel>
<div class="pizza-list">
  <div class="product-block">
    <div *ngFor="let pizza of all" class="child">
      <app-pizza-item [item]="pizza"></app-pizza-item>
    </div>
  </div>
</div>
