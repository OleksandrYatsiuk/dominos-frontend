<div class="content">

  <form [formGroup]="formDelivery" (ngSubmit)="createDelivery()">
    <h3>Contacts</h3>
    <div class="row">
      <app-input type="text" formControlName="firstName" placeholder="Enter First Name"></app-input>
      <app-input mobile-phone type="text" formControlName="phone" placeholder="Enter Phone"></app-input>
      <app-input type="text" formControlName="email" placeholder="Enter Email"></app-input>

    </div>
    <h3>Aдреса</h3>
    <div formGroupName="address">
      <div class="row">
        <app-input type="text" formControlName="street" placeholder="Enter Street"></app-input>
        <app-input type="text" formControlName="house" placeholder="Enter House"></app-input>
        <app-input type="text" formControlName="flat" placeholder="Enter Flat"></app-input>
        <app-input type="text" formControlName="entrance" placeholder="Enter Entrance"></app-input>
        <app-input type="number" formControlName="code" placeholder="Enter Code"></app-input>
        <app-input type="text" formControlName="floor" placeholder="Enter Floor"></app-input>

        <mat-form-field appearance="outline">
          <mat-label>Your Comment</mat-label>
          <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>
      </div>
    </div>

    <h3>Date and Time</h3>

    <div formGroupName="date">
      <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Enter Date</mat-label>
          <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <app-input type="time" formControlName="time" placeholder="Enter Time" name="appt-time" step="600"></app-input>
      </div>
    </div>


    <h3>Payment</h3>

    <div formGroupName="payment">
      <div class="row">
        <app-input type="text" formControlName="coupon" placeholder="Enter Coupon"></app-input>
        <app-input type="text" formControlName="remainder" placeholder="Enter Remainder"></app-input>
        <mat-form-field appearance="outline">
          <mat-label>Enter Тype</mat-label>
          <mat-select formControlName="type">
            <mat-option [value]=paymentTypes.Cash> {{paymentTypes.Cash}}</mat-option>
            <mat-option [value]=paymentTypes.Card> {{paymentTypes.Card}}</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div class="result">
      <h2>Total</h2>
      <h2>{{totalAmount}} грн</h2>
      <app-spin-button type="submit" [loading]="spinShipping" name="Order"></app-spin-button>
    </div>

  </form>
</div>
