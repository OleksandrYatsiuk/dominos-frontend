<div class="delivery_page">
  <div class="order">
    <h3 class="title">Making an order</h3>
    <div class="navigator">
      <div class="navigator-bar" routerLink="shipping" routerLinkActive="active">
        Delivery
      </div>
      <div class="navigator-bar" routerLink="carryout" routerLinkActive="active">
        Self-Pickup
      </div>
    </div>
    <div class="form">
      <router-outlet></router-outlet>
    </div>
  </div>

  <div class="order">
    <h3>Your Order</h3>
    <div *ngFor="let item of items">
      <app-basket-card-item [item]="item"></app-basket-card-item>
    </div>
    <div class="amount">{{ totalAmount }} UAH</div>
  </div>
</div>
