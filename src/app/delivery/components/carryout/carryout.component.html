<div class="content">
  <form [formGroup]="carryOut" (ngSubmit)="onSubmit()">
    <h3>Contacts</h3>
    <div class="row-item">
      <app-form-item [control]="carryOut.controls.firstName" field="First Name">
        <input
          class="form-control"
          placeholder="Enter First Name"
          formControlName="firstName"
          type="text"
        />
      </app-form-item>

      <app-form-item [control]="carryOut.controls.phone" field="Phone">
        <input
          class="form-control"
          placeholder="Enter Phone"
          formControlName="phone"
          type="text"
        />
      </app-form-item>

      <app-form-item [control]="carryOut.controls.email" field="Email">
        <input
          class="form-control"
          placeholder="Enter Email"
          formControlName="email"
          type="email"
        />
      </app-form-item>
    </div>

    <h3>Self-Pickup Point</h3>

    <div class="row-item">
      <app-form-item
        [control]="carryOut.controls.shopId"
        field="Shop"
        *ngIf="shops$ | async as shops"
      >
        <div class="input-group">
          <p-dropdown
            [options]="shops"
            class="d-dropdown"
            optionLabel="address"
            optionValue="id"
            formControlName="shopId"
            placeholder="Select Shop"
          ></p-dropdown>
          <span class="material-icons" (click)="openMap(shops)"> map </span>
        </div>
      </app-form-item>
    </div>

    <div class="row-item">
      <app-form-item [control]="carryOut.controls.comment" field="Comment">
        <textarea
          class="form-control"
          formControlName="comment"
          placeholder="Enter Comment"
        ></textarea>
      </app-form-item>
    </div>

    <h3>Date</h3>
    <div formGroupName="date">
      <div class="row-item">
        <app-form-item
          [control]="carryOut.get('date')['controls'].date"
          field="Date"
        >
          <p-calendar
            formControlName="date"
            class="d-calendar"
            [showIcon]="true"
            [minDate]="minDate"
            [firstDayOfWeek]="1"
            dateFormat="dd-mm-yy"
          ></p-calendar>
        </app-form-item>

        <app-form-item
          [control]="carryOut.get('date')['controls'].time"
          field="Time"
        >
          <p-calendar
            formControlName="time"
            class="d-calendar"
            [showIcon]="true"
            [firstDayOfWeek]="1"
            [minDate]="minDate"
            [timeOnly]="true"
            dateFormat="dd-mm-yy"
          ></p-calendar>
        </app-form-item>
      </div>
    </div>

    <h3>Payment</h3>
    <div formGroupName="payment">
      <div class="row-item">
        <app-form-item
          [control]="carryOut.get('payment')['controls'].coupon"
          field="Coupon"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Enter Coupon"
            formControlName="coupon"
          />
        </app-form-item>

        <app-form-item
          [control]="carryOut.get('payment')['controls'].remainder"
          field="Remainder"
        >
          <input
            type="text"
            class="form-control"
            placeholder="Enter Remainder"
            formControlName="remainder"
          />
        </app-form-item>
      </div>

      <div class="row-item">
        <app-form-item
          [control]="carryOut.get('payment')['controls'].type"
          field="Payment Type"
        >
          <app-select
            formControlName="type"
            placeholder="Select Payment Type"
            [items]="paymentTypes"
          >
          </app-select>
        </app-form-item>
      </div>
    </div>
    <div class="result">
      <h2>Total</h2>
      <h2>{{ totalAmount }} UAH</h2>
      <app-spin-button
        type="submit"
        [loading]="loading"
        name="Order"
      ></app-spin-button>
    </div>
  </form>
</div>
