<div class="content">
  <form [formGroup]="carryOut" (ngSubmit)="onSubmit()">
    <h3>Контакти</h3>
    <div class="row">
      <app-input type="text" formControlName="firstName" placeholder="Enter First Name"></app-input>
      <app-input mobile-phone type="text" formControlName="phone" placeholder="Enter Phone"></app-input>
      <app-input type="text" formControlName="email" placeholder="Enter Email"></app-input>
    </div>


    <h3>Ресторан </h3>
    <div formGroupName="restaurant">

      <div class="row item">
        <app-input type="text" formControlName="restaurant" placeholder="Enter Address of click by marker">
        </app-input>
        <mat-icon (click)="openMap()" matSuffix>location_on</mat-icon>

      </div>
      <div class="row item">
                <mat-form-field appearance="outline">
          <mat-label>Enter Comment</mat-label>
          <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>
      </div>

    </div>
    <h3>Date</h3>
    <div class="row">
      <div formGroupName="date">

        <mat-form-field appearance="outline">
          <mat-label>Enter Date</mat-label>
          <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <app-input type="time" formControlName="time" placeholder="Enter Time" name="appt-time" step="600"></app-input>
   
      </div>
    </div>

    <h3>Payment</h3>
    <div formGroupName="payment">
      <div class="row">

        <app-input type="text" formControlName="coupon" placeholder="Enter Coupon"></app-input>
        <app-input type="text" formControlName="remainder" placeholder="Enter Remainder"></app-input>
        
        <mat-form-field appearance="outline">
          <mat-label>Enter Тype</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of paymentTypes" [value]=type.name>
              {{type.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </div>
    <div class="result">
      <h2>Total</h2>
      <h2>{{totalAmount}} грн</h2>
      <app-spin-button type="submit" (click)="onSubmit()" [loading]="loading" name="Order"></app-spin-button>
    </div>
  </form>

</div>
