<div class="content">
  <form [formGroup]="carryOut" (ngSubmit)="onSubmit()">
    <h3>Контакти</h3>
    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Enter First Name</mat-label>
        <input matInput formControlName="firstName" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter Phone</mat-label>
        <input matInput formControlName="phone" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Enter Email</mat-label>
        <input matInput formControlName="email" />
      </mat-form-field>
    </div>


    <h3>Ресторан </h3>
    <div formGroupName="restaurant">

      <div class="row item">

        <mat-form-field appearance="outline">
          <mat-label>Enter Address of click by marker</mat-label>
          <input matInput formControlName="restaurant" />
          <mat-icon (click)="openMap()" matSuffix>location_on</mat-icon>
        </mat-form-field>


      </div>
      <div class="row item">
        <mat-form-field appearance="outline">
          <mat-label>Enter Comment</mat-label>
          <textarea matInput formControlName="comment"></textarea>
        </mat-form-field>
      </div>

    </div>
    <h3>Date</h3>
    <div class="row">
      <div formGroupName="date">

        <mat-form-field appearance="outline">
          <mat-label>Enter Date</mat-label>
          <input matInput [matDatepicker]="picker" [min]="minDate" [max]="maxDate" formControlName="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Enter Time</mat-label>
          <input matInput formControlName="time" type="time" name="appt-time" step="600" />
        </mat-form-field>

      </div>
    </div>

    <h3>Payment</h3>
    <div formGroupName="payment">
      <div class="row">

        <mat-form-field appearance="outline">
          <mat-label>Enter Coupon</mat-label>
          <input matInput formControlName="coupon" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Enter Remainder</mat-label>
          <input matInput formControlName="remainder" />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Enter Тype</mat-label>
          <mat-select formControlName="type">
            <mat-option *ngFor="let type of paymentTypes" [value]=type.name>
              {{type.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
    </div>
    <div class="result">
      <h2>Total</h2>
      <h2>{{totalAmount}} грн</h2>
      <app-spin-button type="submit" (click)="onSubmit()" [loading]="loading" name="Order"></app-spin-button>
    </div>
  </form>

</div>
