<div class="form">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field
      appearance="outline"
      class="field"
      ngbAutofocus
      mat-form-field-should-float="false"
    >
      <mat-label>Enter Full Name</mat-label>
      <input matInput formControlName="fullName" />
      <mat-error *ngFor="let validation of validations?.fullName">
        <mat-error *ngIf="fullName.hasError(validation.type) && fullName.invalid">
          {{validation.message}}
        </mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Enter Username</mat-label>
      <input matInput formControlName="username" />
      <mat-error *ngFor="let validation of validations?.username">
        <mat-error *ngIf="username.hasError(validation.type) && username.invalid">
          {{validation.message}}
        </mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Enter Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngFor="let validation of validations?.email">
        <mat-error *ngIf="email.hasError(validation.type) && email.invalid">
          {{validation.message}}
        </mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Enter Password</mat-label>
      <input matInput formControlName="password" type="password" />
      <mat-error *ngFor="let validation of validations?.password">
        <mat-error *ngIf="password.hasError(validation.type) && password.invalid">
          {{validation.message}}
        </mat-error>
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Enter Confirm Password</mat-label>
      <input
        matInput
        formControlName="confirmPassword"
        type="confirm-password"
      />
      <mat-error *ngFor="let validation of validations?.confirmPassword">
        <mat-error *ngIf="confirmPassword.hasError(validation.type) && confirmPassword.invalid">
          {{validation.message}}
        </mat-error>
      </mat-error>
    </mat-form-field>

    <app-spin-button [loading]="spinRegister" name="Register"></app-spin-button>
  </form>
</div>

<p>Have account? Click <span (click)="openAuthModal()">Login</span></p>
