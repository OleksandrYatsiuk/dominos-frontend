<div class="form">
  <form [formGroup]="registerForm" (ngSubmit)="register()">

    <app-form-item [control]="registerForm.controls.fullName" name="fullName">
      <input placeholder="Enter Full Name" formControlName="fullName">
    </app-form-item>
    <app-form-item [control]="registerForm.controls.username" name="username">
      <input placeholder="Enter Username" formControlName="username">
    </app-form-item>

    <app-form-item [control]="registerForm.controls.email" name="email">
      <input placeholder="Enter Email" formControlName="email">
    </app-form-item>

    <app-form-item [control]="registerForm.controls.password" name="password">
      <input placeholder="Enter Password" formControlName="password" type="password">
    </app-form-item>

    <app-form-item [control]="registerForm.controls.confirmPassword" name="confirmPassword">
      <input placeholder="Enter Confirm Password" formControlName="confirmPassword" type="password">
    </app-form-item>
    <div class="confirm">
     <app-spin-button [loading]="spinRegister" name="Register"></app-spin-button>
    </div>
  </form>
</div>

<p>Have account? Click <span (click)="openAuthModal()">Login</span></p>
