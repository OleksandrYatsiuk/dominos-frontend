<div class="modal-header">
  <h4 class="modal-title">Авторизація </h4>
  <span class="material-icons" (click)="close()"> close </span>
</div>
<form [formGroup]="authForm" (ngSubmit)="login()">
  <div class="modal-content">
    <app-form-item [control]="authForm.controls.username" name="username">
      <input placeholder="Enter Username" formControlName="username">
    </app-form-item>

    <app-form-item [control]="authForm.controls.password" name="password">
      <input placeholder="Enter Password" formControlName="password" type="password"> 
    </app-form-item>

  </div>
  <div class="modal-footer">
    <app-spin-button type="submit" name="Log In" [loading]="spinLogIn"> </app-spin-button>
    <p>
      Have not account yet? Please,
      <a routerLink="/auth/registration" (click)="close()">register</a>
      your`s profile
    </p>
  </div>
</form>
