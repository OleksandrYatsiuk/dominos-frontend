<div class="product">
  <img src={{item.image}} alt="pizza" />
  <div class="product-description">
    <h4>Піца {{ item.name }}</h4>
    <h6>{{ item.size }}</h6>
    <div class="product-options">
      <div class="product_price">{{ item.price }} грн</div>
      <div class="quantity_control">
        <button (click)="removeFromCard(item)">-</button>
        <p>{{ item?.count }}</p>
        <button (click)="addToCard(item)">+</button>
    </div>
    </div>
      </div>
</div>
