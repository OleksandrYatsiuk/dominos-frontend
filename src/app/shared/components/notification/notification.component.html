<ngb-toast *ngFor="let toast of notificationService.toasts" [header]="toast.header||' '"
    [autohide]="toast.autoClose" [class]="toast.class" [delay]="toast.delay || 7000"
    (hide)="notificationService.remove(toast)">{{toast.message}}
</ngb-toast>
