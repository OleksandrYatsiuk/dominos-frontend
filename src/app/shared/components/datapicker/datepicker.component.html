<form class="form-inline">
    <div class="input-group">
        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" [(ngModel)]="model" (click)="d.toggle()"
            (dateSelect)="showData($event)" ngbDatepicker #d="ngbDatepicker" (ngModelChange)="change($event)">
        <div class="input-group-append">
            <button class="btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
    </div>
</form>
