<div class="news__container">
  <a class="news__card" [routerLink]="['/promotion/', news.id]">
    <img class="card-news__image" [src]="news.image||defaultImage" alt="noopener noreferrer" />
    <div class="card-news__content">
      <div class="card-news__date">{{ news.startedAt | date }}</div>
      <div class="card-news__title">{{ news.title }}</div>
      <div class="card-news__description">
        <span>{{ news.description }}</span>
      </div>
    </div>
  </a>
</div>
