<div class="dp-header-desktop">
  <div class="fake-header">
    <button mat-button *ngxPermissionsOnly="canManagePizza" routerLink="/admin/pizzas">Admin Panel</button>
    <button mat-button (click)="openModal()" *ngIf="!currentUser">
      Log In
    </button>
    <button mat-button [matMenuTriggerFor]="menu" *ngIf="currentUser">
      <span>{{ currentUser?.fullName }}</span>
    </button>
  </div>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="auth/user-settings">
      User Settings
    </button>
    <button mat-menu-item (click)="logout()">Log Out</button>
  </mat-menu>
  <div class="main-header">
    <div class="navigation">
      <h2 class="logo" routerLink="/"> Domino's Pizza </h2>
      <div class="nav" appMenu>
        <span routerLink="/promotion" routerLinkActive="active">Акції</span>
        <span routerLink="/pizza" routerLinkActive="active">Піца</span>
        <span routerLink="/" >Напої</span>
        <span routerLink="/" >Сайди</span>
        <span routerLink="/" >Десерти</span>
      </div>
      <div class="market" [ngClass]="{ disabled: basket.count === 0 }">
        <div class="count">{{ basket.count }}</div>
        <div class="total-price" *ngIf="basket.amount > 0">
          <span>{{ basket.amount }} грн </span>
        </div>
        <a routerLink="/delivery/shipping">
          <button class="basket-button">Замовити</button>
        </a>
      </div>
      <ul mat-icon-button [matMenuTriggerFor]="beforeMenu" aria-label="Example icon-button with a menu" class="mini-menu">
        <mat-icon>list</mat-icon>
      </ul>
      <mat-menu #beforeMenu="matMenu">
        <span mat-menu-item routerLink="/pizza" routerLinkActive="active">
          <mat-icon>local_pizza</mat-icon>
          <span>Піца</span>
        </span>

        <span mat-menu-item routerLink="promotion" routerLinkActive="active">
          <mat-icon>local_drink</mat-icon>
          <span>Акції</span>
        </span>

        <span mat-menu-item routerLink="">
          <mat-icon>fastfood</mat-icon>
          <span>Cайди</span>
        </span>
        <span mat-menu-item routerLink="">
          <mat-icon>cake</mat-icon>
          <span>Десерти</span>
        </span>
      </mat-menu>
    </div>
  </div>
</div>
