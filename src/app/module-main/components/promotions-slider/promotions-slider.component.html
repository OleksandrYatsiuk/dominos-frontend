<div class="home-carousel">
  @if (promos(); as promos) {
  <div class="swiper-container">
    <div class="swiper-wrapper">
      @for (promo of promos; track promo) {
      <div class="swiper-slide">
        <div class="carousel-caption">
          <a [routerLink]="['/promotions/', promo.id]" class="product_name">
            <button class="btn-promo">{{ "detailsLabel" | translate }}</button>
          </a>
        </div>
        <img class="main-carousel__image" [lazyLoad]="promo.image" [defaultImage]="defaultImage" [alt]="promo.name" />
      </div>
      }
    </div>
  </div>
  }
</div>
