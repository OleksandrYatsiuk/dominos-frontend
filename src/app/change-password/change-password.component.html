<form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
    <div class="change-password">

      <mat-form-field appearance="outline" class="field">
        <mat-label>Enter Current Password</mat-label>
        <input matInput formControlName="currentPassword" type="password" />
        <mat-error *ngIf="hasError('currentPassword', 'required')">
          Current Password cannot be blank.
        </mat-error> 
      </mat-form-field>

      <mat-form-field appearance="outline" class="field">
        <mat-label>Enter New Password</mat-label>
        <input matInput formControlName="newPassword" />
        <mat-error *ngIf="hasError('newPassword', 'required')">
          New Password cannot be blank.
        </mat-error>
      </mat-form-field> 
      <mat-form-field appearance="outline" class="field">
        <mat-label>Enter Confirm Password</mat-label>
        <input matInput formControlName="confirmPassword" />
        <mat-error *ngIf="hasError('confirmPassword', 'required')">
          Confirm Password cannot be blank.
        </mat-error>
      </mat-form-field> 
   
   <div class="modal-footer">
        <div class="example-button-row">
            <button mat-raised-button color="primary">Confirm</button>
        </div> 
    </div>
</div>
</form>
