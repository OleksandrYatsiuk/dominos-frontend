<div class="form">
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <app-form-item
      [control]="registerForm.controls.firstName"
      [field]="'labels.firstName' | translate"
    >
      <input
        type="text"
        class="input"
        formControlName="firstName"
        placeholder="Enter First Name"
      />
    </app-form-item>

    <app-form-item
      [control]="registerForm.controls.lastName"
      [field]="'labels.lastName' | translate"
    >
      <input
        type="text"
        class="input"
        formControlName="lastName"
        placeholder="Enter Last Name"
      />
    </app-form-item>

    <app-form-item
      [control]="registerForm.controls.username"
      [field]="'labels.username' | translate"
    >
      <input
        type="text"
        class="input"
        formControlName="username"
        placeholder="Enter Username"
      />
    </app-form-item>

    <app-form-item
      [control]="registerForm.controls.email"
      [field]="'labels.email' | translate"
    >
      <input
        type="text"
        class="input"
        formControlName="email"
        placeholder="Enter Email"
      />
    </app-form-item>

    <app-form-item
      [control]="registerForm.controls.password"
      [field]="'labels.password' | translate"
    >
      <input
        type="password"
        class="input"
        formControlName="password"
        placeholder="Enter Password"
      />
    </app-form-item>

    <app-form-item
      [control]="registerForm.controls.confirmPassword"
      [field]="'labels.confirmPassword' | translate"
      [otherField]="'labels.password'"
    >
      <input
        type="password"
        class="input"
        formControlName="confirmPassword"
        placeholder="Enter Confirm Password"
      />
    </app-form-item>
    <button class="button button--blue button--big field" type="submit">
      Register
    </button>
  </form>
  <span>Have account? Click <span (click)="openAuthModal()">Login</span></span>
</div>
